version: "3"
services:
  activemq:
    image: rmohr/activemq:5.14.5
    container_name: activemq
    restart: always
    ports:
      - "61616:61616"
      - "8161:8161"
    environment:
      ACTIVEMQ_CONFIG_MINMEMORY: 512
      ACTIVEMQ_CONFIG_MAXMEMORY: 1024
    healthcheck:
      test: curl -u admin:admin -s http://${ACTIVEMQ_BROKER_URL}:8161/admin
      interval: 5s
      retries: 20

  eureka:
    build: 
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka
    ports:
      - "8761:8761"

  provisioner-ms:
    build:
      context: ./fineract-cn-provisioner
      dockerfile: Dockerfile
    container_name: provisioner-ms
    ports:
            - "2020:2020"    
    environment:
      eureka.instance.hostname: ${EUREKA_INSTANCE_HOSTNAME}
      ribbon.listOfServers: ${RIBBON_LIST_OF_SERVERS}:9090
      eureka.client.region: default
      eureka.client.serviceUrl.defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE}
      activemq.brokerUrl: tcp://${ACTIVEMQ_BROKER_URL}:61616
      cassandra.contactPoints: ${CASSANDRA_CONTACT_POINTS}:9042
      mariadb.host: ${MARIA_DB_HOST}  
      mariadb.password: ${MARIA_DB_PASSWORD}    
      system.publicKey.timestamp: 2019-01-14T00_10_52
      system.publicKey.modulus: 
      system.publicKey.exponent: 65537
      system.privateKey.exponent: 
      system.privateKey.modulus: 
      
  identity-ms:
    build:
      context: ./fineract-cn-identity
      dockerfile: Dockerfile
    container_name: identity-ms
    ports:
            - "2021:2021"    
    environment:
      eureka.instance.hostname: ${EUREKA_INSTANCE_HOSTNAME}
      ribbon.listOfServers: ${RIBBON_LIST_OF_SERVERS}:9090
      eureka.client.region: default
      eureka.client.serviceUrl.defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE}
      activemq.brokerUrl: tcp://${ACTIVEMQ_BROKER_URL}:61616
      cassandra.contactPoints: ${CASSANDRA_CONTACT_POINTS}:9042
      mariadb.host: ${MARIA_DB_HOST}
      mariadb.password: ${MARIA_DB_PASSWORD}    
      system.publicKey.timestamp: 2019-01-14T00_10_52
      system.publicKey.modulus: 
      system.publicKey.exponent: 65537



  customer-ms:
    build:
      context: ./fineract-cn-customer
      dockerfile: Dockerfile
    container_name: customer-ms
    ports:
            - "2024:2024"
    environment:
      eureka.instance.hostname: ${EUREKA_INSTANCE_HOSTNAME}
      spring.jpa.hibernate.ddl-auto: update
      ribbon.listOfServers: ${RIBBON_LIST_OF_SERVERS}:9090
      eureka.client.region: default
      eureka.client.serviceUrl.defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE}
      activemq.brokerUrl: tcp://${ACTIVEMQ_BROKER_URL}:61616
      cassandra.contactPoints: ${CASSANDRA_CONTACT_POINTS}:9042
      mariadb.host: ${MARIA_DB_HOST}
