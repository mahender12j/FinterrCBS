      context: ./fineract-cn-cause
      dockerfile: Dockerfile
    container_name: cause-ms
    ports:
            - "2038:2038"
    environment:
      eureka.instance.hostname: ${EUREKA_INSTANCE_HOSTNAME}
      ribbon.listOfServers: ${RIBBON_LIST_OF_SERVERS}:9090
      eureka.client.region: default
      eureka.client.serviceUrl.defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE}
      activemq.brokerUrl: tcp://${ACTIVEMQ_BROKER_URL}:61616
      cassandra.contactPoints: ${CASSANDRA_CONTACT_POINTS}:9042
      mariadb.host: ${MARIA_DB_HOST}
